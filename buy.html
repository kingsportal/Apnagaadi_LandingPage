<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buy.css">
    <title>Apna Gaadi</title>
</head>
<body>
    <div class="main">
        <div class="buyform">
            <h2>BUY CARS</h2>
            <form id="buyform" method="post">
                <h3 class="pd">Personal Details</h3><br>
                   <label>Name :</label>
                   <br>
                   <input type="text" name="name" id="name" placeholder="Enter Your Name">
                   <br><br>
                   <label>Email :</label>
                   <br>
                   <input type="email" name="Email" id="name" placeholder="Enter Your email">
                   <br><br>
                   <label>Contact :</label>
                   <br>
                   <input type="number" name="Contact" id="name" placeholder="Enter Your contact">
                   <br><br>
                <h3 class="bd">Budget</h3><br>
                <label>From :</label>
                   <br>
                   <input type="number" name="name" id="name">
                   <br><br>
                <label>To :</label>
                   <br>
                   <input type="number" name="name" id="name">
                   <br><br>
                <h3 class="opn">Optional (not mandatory to fill by user)</h3><br>
                <label>Car brand :</label>
                   <br>
                   <input type="text" name="name" id="name">
                   <br><br>
                <label>Year :</label>
                   <br>
                   <input type="number" name="name" id="name">
                   <br><br>
                <label>Model :</label>
                   <br>
                   <input type="text" name="name" id="name">
                   <br><br>
                   <input type="submit" value="Submit" name="submit"
                   id="submit">
            </form>
        </div>
    </div>
</body>
</html>
